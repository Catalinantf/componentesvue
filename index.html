<!DOCTYPE html>
<html>
  <head>
    <title>Welcome to Vue</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="app" class="m-5">
      <div v-for="(item,index) of personajes" :key="index" class="my-3 ms-3">
        <img :src="item.src" alt="" class="border border-warning border-3 rounded-circle" />
        <span class="ms-3 text-warning fs-4">{{item.nombre}}</span>
      </div>
    </div>

    <script>
      const app = new Vue({
        el: "#app",
        data: {
          personajes: [
            {
              nombre: "Rick Sanchez",
              src: "https://rickandmortyapi.com/api/character/avatar/1.jpeg",
            },
            {
              nombre: "Morty Smith",
              src: "https://rickandmortyapi.com/api/character/avatar/2.jpeg",
            },
            {
              nombre: "Summer Smith",
              src: "https://rickandmortyapi.com/api/character/avatar/3.jpeg",
            },
            {
              nombre: "Beth Smith",
              src: "https://rickandmortyapi.com/api/character/avatar/4.jpeg",
            },
            {
              nombre: "Jerry Smith",
              src: "https://rickandmortyapi.com/api/character/avatar/5.jpeg",
            },
          ],
        },
      });
    </script>
  </body>
  <style scoped>
   body{
            background-image: url(https://rickandmortypod.com/wp-content/uploads/2018/11/cropped-RM_page-header_background1-3.png  )
        }

        img{
            width: 100px;
        } 
  </style>
</html>
